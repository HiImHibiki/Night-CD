<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <script defer src="parallax.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="parallaxContainer" class="parallax-container"></div>
  <div class="main-container">
    <div class="title">
      <h2>NIGHT<em>SKY</em></h2>
    </div>
    <div class="countdown-clock">
      <div class="countdown-card">
        <div class="countdown-days">
          
        </div>
      </div>
      <div class="countdown-card">
        <div class="countdown-hours">
          
        </div>
      </div>
      <div class="countdown-card">
        <div class="countdown-minutes">
          
        </div>
      </div>
      <div class="countdown-card">
        <div class="countdown-seconds">
          
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <img class="mountain" src="images/pattern-hills.png" alt="">
    <div class="sosmed-container">
      <img class="sosmed-icon" src="images/icon-facebook.png" alt="">
      <img class="sosmed-icon" src="images/icon-pinterest.png" alt="">
      <img class="sosmed-icon" src="images/icon-instagram.png" alt="">
    </div>
  </div>
</body>
</html>
